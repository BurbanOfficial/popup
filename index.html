<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Installer l'application</title>
  <!-- Lien vers le manifest pour personnaliser le nom, l'icône et les couleurs -->
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    /* Style de la pop-up d'installation */
    #installPopup {
      position: fixed;
      bottom: -120px; /* Position initiale hors écran */
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #333;
      padding: 20px 20px 10px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transition: bottom 0.5s ease-out, opacity 0.5s ease-out;
      z-index: 9999;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Affichage de la pop-up */
    #installPopup.show {
      bottom: 20px;
      opacity: 1;
    }
    /* En-tête de la pop-up avec titre et bouton de fermeture */
    #installPopup header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #installPopup header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    #installPopup header button.close-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
      line-height: 1;
    }
    /* Message principal */
    #installPopup p {
      margin: 15px 0;
      text-align: center;
      font-size: 14px;
    }
    /* Bouton d'installation */
    #installPopup button.install-btn {
      background: #00bcd4;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    #installPopup button.install-btn:hover {
      background: #007c8c;
    }
  </style>
</head>
<body>

  <!-- Contenu principal de la page -->
  <div style="padding: 20px;">
    <h1>Bienvenue sur notre site</h1>
    <p>Installez notre application pour bénéficier d'un accès rapide et optimisé à nos services.</p>
  </div>

  <!-- Pop-up d'installation -->
  <div id="installPopup">
    <header>
      <h3>Installer l'application</h3>
      <button class="close-btn" id="closePopup">&times;</button>
    </header>
    <p>Ajoutez notre application à votre écran d'accueil pour une expérience fluide et rapide.</p>
    <button class="install-btn" id="installButton">Installer</button>
  </div>

  <script>
    let deferredPrompt;
    const popup = document.getElementById('installPopup');
    const installButton = document.getElementById('installButton');
    const closePopupButton = document.getElementById('closePopup');

    // Fonction pour détecter si l'appareil est mobile
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // Masquer la pop-up sur desktop
    if (!isMobile()) {
      console.log("Pop-up désactivé sur desktop.");
    } else {
      // Écoute de l'événement beforeinstallprompt pour les navigateurs compatibles (Chrome sur Android par exemple)
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        setTimeout(() => {
          popup.classList.add('show');
        }, 3000);
      });
    }

    // Action sur le bouton de fermeture de la pop-up
    closePopupButton.addEventListener('click', () => {
      popup.classList.remove('show');
    });

    // Action sur le bouton d'installation
    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('L’utilisateur a accepté l’installation.');
          localStorage.setItem('pwaInstalled', 'true');
          popup.classList.remove('show');
        } else {
          console.log('L’utilisateur a décliné l’installation.');
        }
        deferredPrompt = null;
      } else {
        alert("Votre navigateur ne supporte pas l'installation automatique. Veuillez utiliser le menu de partage.");
      }
    });

    // Lorsque l'application est installée
    window.addEventListener('appinstalled', () => {
      console.log('Application installée.');
      localStorage.setItem('pwaInstalled', 'true');
      popup.classList.remove('show');
    });

    // Vérification en temps réel via la media query (si supporté) pour mettre à jour l'affichage
    function updatePopupBasedOnDisplayMode() {
      if (window.matchMedia('(display-mode: standalone)').matches) {
        localStorage.setItem('pwaInstalled', 'true');
        popup.classList.remove('show');
      } else {
        if (localStorage.getItem('pwaInstalled')) {
          localStorage.removeItem('pwaInstalled');
        }
        if (isMobile()) {
          popup.classList.add('show');
        }
      }
    }
    if (window.matchMedia('(display-mode: standalone)').addEventListener) {
      const mql = window.matchMedia('(display-mode: standalone)');
      mql.addEventListener('change', updatePopupBasedOnDisplayMode);
    } else {
      setInterval(updatePopupBasedOnDisplayMode, 2000);
    }
    updatePopupBasedOnDisplayMode();
  </script>

</body>
</html>
